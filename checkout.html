    <main>
        <section id="checkout">
            <div class="checkout-container">
                <!-- Checkout Form on the Left -->
                <div class="checkout-form-container">
                    <h3>Checkout Information</h3>
                    <form id="checkout-form">
                        <label for="name">Full Name:</label>
                        <input type="text" id="name" name="name" required>

                        <label for="email">Email Address:</label>
                        <input type="email" id="email" name="email" required>

                        <label for="card">Card Information:</label>
                        <input type="text" id="card" name="card" placeholder="XXXX-XXXX-XXXX-XXXX" required>

                        <label for="comments">Order Comments:</label>
                        <textarea id="comments" name="comments" rows="4" placeholder="Any special requests?"></textarea>

                        <button type="submit">Complete Purchase</button>
                    </form>
                </div>

                <!-- Bag Items (Image) on the Right -->
                <div id="bag-items" class="bag-items-container">
                    <!-- Items will be loaded added here -->
                </div>
            </div>
        </section>
    </main>

  
    <script>
      
       // Function to calculate and display the total
function calculateTotal() {
    const bag = JSON.parse(localStorage.getItem('bag')) || [];
    let total = 0;

    bag.forEach(({ price, quantity }) => {
        total += parseFloat(price) * (quantity || 1); // Assuming price is a string; parse it to a number
    });

    const totalContainer = document.createElement('div');
    totalContainer.innerHTML = `<p><strong>Total:</strong> $${total.toFixed(2)}</p>`;
    document.getElementById('bag-items').appendChild(totalContainer);
}

document.addEventListener('DOMContentLoaded', () => {
    displayBagItems();
    calculateTotal();
});
function completePurchase(event) {
    event.preventDefault();
    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;

    // Additional confirmation message
    document.getElementById('bag-items').innerHTML = `<p>Thank you, ${name}! Your order has been placed successfully.</p>`;
    localStorage.removeItem('bag');
    document.getElementById('checkout-form').reset();
    alert("Order completed. Check your email for confirmation.");
}
document.getElementById('checkout-form').addEventListener('submit', completePurchase);

    </script>
