<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
               <nav class="container">


            <div class="logo">Sweet Delights</div>
            <ul>
                 <li><a href="index.html">Home</a></li>
                <li><a href="index.html">Cakes</a></li>

            </ul>
        </nav>
    </header>

    <main>
        <section id="checkout">
            <h2>Checkout</h2>
            <div class="checkout-container">
                <div class="order-summary">
                    <h3>Order Summary</h3>
                    <div id="checkout-items"></div>
                    <div id="checkout-total"></div>
                </div>
                <div class="checkout-form">
                    <h3>Payment Details</h3>
                    <form id="payment-form">
                        <label for="name">Full Name:</label>
                        <input type="text" id="name" required>

                        <label for="email">Email:</label>
                        <input type="email" id="email" required>

                        <label for="address">Delivery Address:</label>
                        <textarea id="address" required></textarea>

                        <label for="card">Card Number:</label>
                        <input type="text" id="card" placeholder="XXXX XXXX XXXX XXXX" required>

                        <label for="comments">Additional Notes:</label>
                        <textarea id="comments"></textarea>

                        <button type="submit">Place Order</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Munamii Cakery. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
