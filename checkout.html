<body>
    <header>
            <link rel="stylesheet" href="styles.css">

        <nav class="navbar">
            <h1>Munamii Cakery</h1>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html">About</a></li>
                <li><a href="index.html">Products</a></li>
                <li><a href="add-to-bag.html">Shopping Bag</a></li>
                <li><a href="checkout.html">Checkout</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="checkout-details">
        <h2>Your Shopping Bag</h2>
        <div id="items-list"></div>
        <button id="confirm-order-btn">Confirm Order</button>
    </section>

    <footer>
        <p>&copy; 2024 Munamii Cakery. All rights reserved.</p>
    </footer>

    <script>
        const itemsList = document.getElementById('items-list');
        const shoppingBag = JSON.parse(localStorage.getItem('shoppingBag')) || [];

        if (shoppingBag.length > 0) {
            shoppingBag.forEach(item => {
                itemsList.innerHTML += `
                    <div class="item">
                        <img src="${item.image}" alt="${item.name}" style="width:100px;height:auto;">
                        <h3>${item.name.replace(/-/g, ' ')}</h3>
                        <p>Price: $${item.price.toFixed(2)} each</p>
                        <p>Quantity: ${item.quantity}</p>
                        <p>Total: $${(item.price * item.quantity).toFixed(2)}</p>
                        <p>Delivery Option: ${item.delivery}</p>
                    </div>
                `;
            });
        } else {
            itemsList.innerHTML = '<p>Your bag is empty.</p>';
        }

        document.getElementById('confirm-order-btn').addEventListener('click', () => {
            // Handle order confirmation logic here
            alert('Order confirmed! Thank you for shopping with us!');
            localStorage.removeItem('shoppingBag'); // Clear the bag after confirming
            window.location.href = 'index.html'; // Redirect to home page
        });
    </script>
</body>
