<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
        <nav class="navbar">
            <h1>Munamii</h1>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html">About</a></li>
                <li><a href="index.html">Products</a></li>
                <li><a href="add-to-bag.html">Shopping Bag</a></li>
                <li><a href="checkout.html">Checkout</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
        <h2>Your Order</h2>
        
        <img src="" alt="Selected Item" id="order-item-image" style="width:200px;height:auto;">
        
        <p>Item: </p>
        <p>Quantity: <span id="order-quantity"></span></p>
        <p>Delivery Option: <span id="order-delivery"></span></p>
        <p>Total: <span id="order-total"></span></p>

        <h3>Payment Information</h3>
        <form id="payment-form">
            <label for="name">Name:</label>
            <input type="text" id="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="card-number">Card Number:</label>
            <input type="text" id="card-number" required>

            <label for="expiry-date">Expiry Date:</label>
            <input type="text" id="expiry-date" placeholder="MM/YY" required>

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" required>

            <button type="submit">Complete Purchase</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2024 Cakery. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const quantity = localStorage.getItem('selectedQuantity');
            const delivery = localStorage.getItem('selectedDelivery');
            const total = (quantity * 3.00).toFixed(2); // Total calculation
            const itemImage = localStorage.getItem('itemImage');

            document.getElementById('order-quantity').innerText = quantity;
            document.getElementById('order-delivery').innerText = delivery.charAt(0).toUpperCase() + delivery.slice(1);
            document.getElementById('order-total').innerText = `$${total}`;
            document.getElementById('order-item-image').src = itemImage; // Set image source

            // Handle form submission (for now, just logging to console)
            document.getElementById('payment-form').addEventListener('submit', (e) => {
                e.preventDefault(); // Prevent default form submission
                alert('Thank you for your purchase!'); // Simulate payment success
                localStorage.clear(); // Clear local storage after purchase
                window.location.href = 'index.html'; // Redirect to homepage
            });
        });
    </script>
</body>
</html>
