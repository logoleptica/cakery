<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to Bag - Munamii Cakery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <h1>Munamii Cakery</h1>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="checkout.html">Checkout</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="add-to-bag">
        <h2>Your Selected Item</h2>
        <div id="item-details">
<img id="item-image" class="medium-image" src="" alt="Product Image">
            <h3 id="item-name"></h3>
            <p id="item-price"></p>
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" value="1">
        </div>
        <button id="add-to-bag-button">Add to Bag</button>
        <button id="return-button" onclick="window.location.href='index.html'">Return to Shopping</button>
    </section>

    <script>
        // Function to extract URL parameters
        function getUrlParameters() {
            const params = new URLSearchParams(window.location.search);
            return {
                item: params.get('item'),
                image: params.get('image'),
                price: params.get('price'),
            };
        }

        // Display the item details on the page
        function displayItemDetails() {
            const { item, image, price } = getUrlParameters();
            document.getElementById('item-name').textContent = item;
            document.getElementById('item-image').src = image;
            document.getElementById('item-price').textContent = `Price: ${price}`;
        }

        // Call the function to display item details on load
        displayItemDetails();
    </script>

    <footer>
        <p>&copy; 2024 Munamii Cakery. All rights reserved.</p>
    </footer>
</body>
</html>
